<section class="colores-wrapper">
  <div class="colores-header">
    <div>
      <p class="eyebrow">Catálogo visual</p>
      <h2>Gestión de colores</h2>
      <p class="subtitulo">Administra los colores que tus productos pueden mostrar en el catálogo.</p>
    </div>
    <button class="boton-profesional" (click)="abrirFormulario()">
      <mat-icon>palette</mat-icon>
      Nuevo color
    </button>
  </div>

  <div *ngIf="colores.length; else sinColores" class="colores-grid">
    <div class="color-card" *ngFor="let color of colores">
      <div class="color-preview" [style.backgroundColor]="color.codigoColor"></div>
      <div class="color-info">
        <h3>{{ color.nombreColor }}</h3>
        <span class="codigo">{{ color.codigoColor }}</span>
      </div>
      <div class="color-actions">
        <button mat-stroked-button color="primary" (click)="editarColor(color)">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        <button mat-stroked-button color="warn" (click)="eliminarColor(color.idColor)">
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <ng-template #sinColores>
    <div class="colores-vacio">
      <mat-icon>palette</mat-icon>
      <p>Aún no has registrado colores.</p>
    </div>
  </ng-template>
</section>
