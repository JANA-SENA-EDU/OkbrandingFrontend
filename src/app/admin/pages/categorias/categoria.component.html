<section class="categorias-wrapper">
  <div class="categorias-header">
    <div>
      <p class="eyebrow">Organización</p>
      <h2>Gestión de categorías</h2>
      <p class="subtitulo">Agrupa tus productos por temáticas y mantén tu catálogo ordenado.</p>
    </div>
    <button class="boton-profesional" (click)="abrirFormulario()">
      <mat-icon>add</mat-icon>
      Nueva categoría
    </button>
  </div>

  <div class="filtros-categorias">
    <div class="campo">
      <label for="busqueda">Buscar</label>
      <div class="input-icono">
        <input
          id="busqueda"
          type="text"
          placeholder="Nombre o descripción"
          [(ngModel)]="terminoBusqueda"
        />
      </div>
    </div>
    <div class="campo campo-boton">
      <button mat-stroked-button color="primary" (click)="limpiarFiltros()">
        Limpiar filtros
      </button>
    </div>
  </div>

  <div *ngIf="categoriasFiltradas.length; else sinCategorias" class="categorias-grid">
    <div class="categoria-card" *ngFor="let categoria of categoriasFiltradas">
      <div class="card-media" *ngIf="categoria.imagen; else sinImagen">
        <img [src]="categoria.imagen" alt="{{ categoria.nombreCategoria }}" />
      </div>
      <ng-template #sinImagen>
        <div class="card-media vacio">
          <mat-icon>image_not_supported</mat-icon>
        </div>
      </ng-template>

      <div class="card-info">
        <h3>{{ categoria.nombreCategoria }}</h3>
        <p>{{ categoria.descripcion || 'Sin descripción' }}</p>
      </div>

      <div class="card-actions">
        <button mat-stroked-button color="primary" (click)="abrirFormulario(categoria)">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        <button mat-stroked-button color="warn" (click)="eliminarCategoria(categoria.idCategoria)">
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <ng-template #sinCategorias>
    <div class="categorias-vacio">
      <mat-icon>category</mat-icon>
      <p>No encontramos categorías con los filtros seleccionados.</p>
    </div>
  </ng-template>
</section>
