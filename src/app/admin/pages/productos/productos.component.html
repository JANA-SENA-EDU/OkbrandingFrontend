<section class="producto-container">
  <div class="header-tools">
    <div>
      <p class="eyebrow">Gestion de catalogo</p>
      <h2>Productos disponibles</h2>
    </div>
    <button mat-raised-button color="primary" class="boton-crear" [routerLink]="['/admin/productos/crear']">
      <mat-icon>add</mat-icon>
      Crear producto
    </button>
  </div>

  <div class="panel-filtros">
    <div class="campo">
      <label for="busqueda">Buscar</label>
      <div class="input-icono">
        <mat-icon>search</mat-icon>
        <input
          id="busqueda"
          type="text"
          placeholder="Nombre o descripcion"
          [(ngModel)]="terminoBusqueda"
        />
      </div>
    </div>
    <div class="campo">
      <label for="categoria">Categoria</label>
      <select
        id="categoria"
        [ngModel]="categoriaSeleccionada"
        (ngModelChange)="onCategoriaChange($event)"
      >
        <option [ngValue]="null">Todas</option>
        <option *ngFor="let cat of categorias" [ngValue]="cat.idCategoria">
          {{ cat.nombreCategoria }}
        </option>
      </select>
    </div>
    <div class="campo">
      <label for="estado">Estado</label>
      <select id="estado" [(ngModel)]="estadoFiltro">
        <option value="todos">Todos</option>
        <option value="activos">Activos</option>
        <option value="inactivos">Inactivos</option>
      </select>
    </div>
    <div class="campo campo-boton">
      <button mat-stroked-button color="primary" (click)="limpiarFiltros()">
        Limpiar filtros
      </button>
    </div>
  </div>

  <div class="producto-grid">
    <mat-card
      *ngFor="let producto of productosFiltrados"
      class="producto-card"
      [class.inactivo]="producto.idEstadoProducto === 2"
    >
      <div class="card-media">
        <img
          *ngIf="producto.imagenes?.length"
          [src]="producto.imagenes[0].urlImagen"
          alt="Imagen del producto"
        />
        <span class="estado-chip" *ngIf="producto.idEstadoProducto === 2">
          Inactivo
        </span>
      </div>

      <div class="card-info">
        <h3>{{ producto.nombre }}</h3>
        <p class="descripcion">{{ producto.descripcion }}</p>
        <div class="detalles">
          <span>
            <mat-icon>straighten</mat-icon>
            {{ producto.dimensiones }}
          </span>
          <span *ngIf="producto.categoria?.nombreCategoria">
            <mat-icon>category</mat-icon>
            {{ producto.categoria.nombreCategoria }}
          </span>
        </div>
        <div class="color-container" *ngIf="producto.colores?.length">
          <span class="label">Colores</span>
          <div class="color-lista">
            <div
              class="color"
              *ngFor="let color of producto.colores"
              [style.backgroundColor]="color.codigoColor"
              [title]="color.nombreColor"
            ></div>
          </div>
        </div>
      </div>

      <div class="producto-acciones">
        <button mat-button color="primary" [routerLink]="['/admin/productos/editar', producto.idProducto]">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        <button mat-button color="warn" (click)="eliminarProducto(producto.idProducto)">
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
      </div>
    </mat-card>
  </div>

  <div class="sin-resultados" *ngIf="!productosFiltrados.length">
    <mat-icon>inventory_2</mat-icon>
    <p>No encontramos productos con los filtros seleccionados.</p>
  </div>
</section>
