<div class="carousel-admin">
  <div class="carousel-header">
    <div>
      <p class="eyebrow">Publicidad destacada</p>
      <h2>Editar publicidad del home</h2>
      <p class="subtitle">
        Solo administradores pueden cambiar las imÃ¡genes que se muestran en el home.
      </p>
    </div>

    <button mat-raised-button color="primary" class="boton-profesional" (click)="addSlide()">
      <mat-icon>add</mat-icon>
      Agregar slide
    </button>
  </div>

  <div class="slides-grid">
    <mat-card class="slide-card" *ngFor="let img of images; let i = index">
      <div class="slide-header">
        <h3>Publicidad {{ i + 1 }}</h3>
        <button
          mat-icon-button
          color="warn"
          (click)="removeSlide(i)"
          [disabled]="images.length <= 1"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <div class="slide-preview">
        <img *ngIf="img" [src]="img" alt="Publicidad {{ i + 1 }}" />
        <div *ngIf="!img" class="placeholder">
          Sin imagen
        </div>
      </div>

      <div class="slide-fields">
        <label class="field-label">Imagen de la publicidad</label>
        <label class="file-button">
          <mat-icon>upload</mat-icon>
          Subir imagen
          <input
            class="file-input"
            type="file"
            accept="image/*"
            (change)="onFileSelected(i, $event)"
          />
        </label>

        <label class="field-label">Ruta / URL de la imagen</label>
        <input
          type="text"
          [(ngModel)]="images[i]"
          placeholder="assets/img/banner1.png o URL completa"
        />
      </div>
    </mat-card>

    <button mat-stroked-button color="primary" class="add-slide-btn" (click)="addSlide()">
      <mat-icon>add</mat-icon>
      Agregar otro slide
    </button>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="save()">
      Guardar cambios
    </button>
  </div>
</div>
