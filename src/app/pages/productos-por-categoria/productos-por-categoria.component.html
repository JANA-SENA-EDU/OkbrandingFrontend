<div class="productos-por-categoria-container">
  <h2 *ngIf="nombreCategoria; else tituloGenerico">
    {{ nombreCategoria }}
  </h2>
  <ng-template #tituloGenerico>
    <h2>Productos de la categoria</h2>
  </ng-template>

  <div *ngIf="productos.length === 0">No hay productos para esta categorA-a.</div>
  <div class="producto-grid">
    <mat-card
      *ngFor="let producto of productos"
      class="producto-card mat-elevation-z4"
      (click)="abrirDetalle(producto)"
      style="cursor:pointer;"
    >
      <img
        mat-card-image
        *ngIf="producto.imagenes?.length"
        [src]="producto.imagenes[0].urlImagen"
        alt="Imagen del producto"
      />
      <mat-card-content>
        <h3>{{ producto.nombre }}</h3>
        <p><strong>Dimensiones:</strong> {{ producto.dimensiones }}</p>
        <p><strong>DescripciA3n:</strong> {{ producto.descripcion }}</p>
        <div class="color-container" *ngIf="producto.colores?.length">
          <strong>Colores:</strong>
          <div
            class="color"
            *ngFor="let color of producto.colores"
            [style.backgroundColor]="color.codigoColor"
            title="{{ color.codigoColor }}"
          >
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
