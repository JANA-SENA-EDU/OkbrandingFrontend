<div class="login-page">
  <button type="button" class="back-button" (click)="goBack()">
    ← Volver
  </button>
  <div class="login-form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <div class="login-logo-container">
        <img src="assets/img/logo.png" alt="OK Branding Logo" class="logo" />
      </div>

      <h1 class="login-title">Bienvenido de nuevo</h1>
      <p class="login-subtitle">
        Inicia sesión para gestionar tus proyectos y dar vida a tu marca.
      </p>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario</mat-label>
        <input
          matInput
          formControlName="username"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
        />
      </mat-form-field>

      <div class="login-options">
        <a class="forgot-link" routerLink="/forgot-password">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <button mat-raised-button color="primary" class="full-width" type="submit">
        Iniciar sesión
      </button>

      <div class="registro-link">
        <a (click)="goToRegister()" href="javascript:void(0)">¿Aún no tienes cuenta? Regístrate</a>
      </div>
    </form>
  </div>
</div>
